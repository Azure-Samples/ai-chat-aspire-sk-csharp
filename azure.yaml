# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: ai-chat-aspire-sk-csharp
services:  
  app:
    language: dotnet
    project: ./src/AIChatApp.AppHost/AIChatApp.AppHost.csproj
    host: containerapp
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./infra/post-script/set-connection-string.ps1 ./src/AIChatApp.AppHost/
      interactive: true
      continueOnError: true
    posix:
      shell: sh
      run: ./infra/post-script/set-connection-string.sh ./src/AIChatApp.AppHost/
      interactive: false
      continueOnError: true
